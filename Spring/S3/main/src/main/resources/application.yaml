cloud:
  aws:
    credentials:
      access-key: ${aws-access-key}
      secret-key: ${aws-secret-key}
    s3:
      bucket: entry-mini
    region:
      static: ap-northeast-2

      aws:
        s3:
          url: https://entry-mini.s3.ap-northeast-2.amazonaws.com
          bucket: entry-mini
          profile-folder: profileFolder
          blog-folder: blogFolder


      spring:
        main:
          allow-bean-definition-overriding: true
        datasource:
          driver-class-name: com.mysql.cj.jdbc.Driver

          url: ${url}
          username: ${username}
          password: ${password}

        jpa:
          database-platform: org.hibernate.dialect.MySQL8Dialect
          open-in-view: false
          show-sql: true
          hibernate:
            ddl-auto: update

default:
  profile:
    image-url: 나중에 정함
